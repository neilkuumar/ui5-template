<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>UI5 Templates</title>


    <script id="sap-ui-bootstrap" _src="resources/sap-ui-core.js" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-preload="async" data-sap-ui-compatVersion="edge"
        data-sap-ui-resourceroots='{"ui5.template": "./webapp"}'>
        </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            //            new sap.m.Shell({
            app: new sap.ui.core.ComponentContainer({
                name: "ui5.template",
                height: "100%"
            }).placeAt("content");
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
